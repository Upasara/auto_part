
<div class="container col-md-6">
    <div class="image">
        <img src="../../../assets/images/prologo.png"/>
    </div>
    <div class="heading">
        <h4>Register Form</h4><br>
        <div [ngClass]="className" role="alert" style="font-size: 15px;">
          {{message}} <a routerLink="/login" class="text-primary text-center" style="cursor:pointer; text-decoration: none; font-size: 15px;">Login Here</a>
        </div>
    </div>

    <form [formGroup]="signupForm">
        <div class="form-row">
          <div class="form-group ">
            <label for="name">Your Name :</label>
            <input type="text" class="form-control" id="name" placeholder="ex : Sam Geller" formControlName="displayName">
          </div>
          <div class="form-group ">
            <label for="phone">Phone Number :</label>
            <input type="text" class="form-control" id="phone" placeholder="Must be 10 numbers" formControlName="phone">
          </div>
        </div>
        <div class="form-group ">
          <label for="address">Address :</label>
          <input type="text" class="form-control" id="address" placeholder="Permanant home address" formControlName="address">
        </div>
        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" class="form-control" id="email" placeholder="samgeller123@gmail.com" formControlName="email">
        </div>
        <div class="form-row">
          <div class="form-group ">
            <label for="password">Password :</label>
            <input type="password" class="form-control" id="password" formControlName="password">
          </div>
          
        </div>
        <div class="button">
            <button type="submit" class="btn btn-lg" (click)="signup()" >Register</button>
        </div>    
        
    </form>
        <a class="lglnk" routerLink="/login" routerLinkActive="active-link">Already have an Account</a>
</div>
